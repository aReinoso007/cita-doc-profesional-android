<ion-header [translucent]="true"> 
    <ion-toolbar>
      <ion-buttons slot="start" >
        <ion-button color="dark" (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content color="light">
    <div class="agregar" *ngIf="add === true">
        <h1>Agregar especialidad</h1>
        <form [formGroup]="especialidadFormulario" (ngSubmit)="onSubmit()">
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Especialidades</ion-label>
                    <ion-select formControlName="especialidadId">
                        <ion-select-option   *ngFor="let e of especialidades" [value]="e.especialidadId">{{e.nombre}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <br>
            </ion-list>
            <ion-row>
                <ion-col>
                    <ion-button expand="block" color="danger" (click)="setBack()">Cancelar</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button expand="block" color="success"  type="submit">Aceptar</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </div>
    <div>

    </div>
    <div class="lista" *ngIf="add === false">
        <h1>Mis especialidades</h1>
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button (click)="setAdd()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <ion-list>
            <ion-item-sliding *ngFor="let e of registradas">
                <ion-item>
                    <ion-icon name="ribbon-outline"></ion-icon>
                    <ion-label (click)="verSubespecialidades(e.especialidadId)">
                        <ion-text>{{e.nombre}}</ion-text>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="danger" (click)="verificarDatosEnRegistro(e.especialidadId)">Eliminar</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        
    </div>
</ion-content>
