<ion-content color="light">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/tabs/clinicas']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <h1 style="text-align: center;">Mis Cl√≠nicas</h1>
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-item-sliding *ngFor="let item of clinicas">
      <ion-item class="ion-text-center">
        <img class="center" src="../../../assets/app/clinica.png" (click)="verHorario(item.clinicaId)"/>
        <ion-label position="stacked" (click)="verHorario(item.clinicaId)">{{item.nombreClinica}}</ion-label>
        <ion-label color="medium" position="stacked" (click)="verHorario(item.clinicaId)">
          
          <p><ion-icon name="location-outline" color="medium">
          </ion-icon>{{item.direccionClinicas[0].direccion?.ciudad}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="verificarDatosEnRegistro(item.clinicaId)">Eliminar</ion-item-option>
      </ion-item-options>
</ion-item-sliding>
  </ion-grid>
</ion-content>
